{% extends "navless.html" %}
{% block title %}
Login - Dunning Cruncher
{% endblock title %}
{% block centre_piece %}
<div id="wrapper">
  <form id="login" method="POST" action="/login/">
  <img id="hp-logo" src="{{ STATIC_URL }}images/logo.png" />
  {% csrf_token %}
  <table id="login-table">
    <tr>
      <th><label for="login-user">Username:</label></th>
      <td colspan="2">
	{{ login.uname }}
      </td>
    </tr>
    <tr>
      <th><label for="login-password">Password:</label></th>
      <td colspan="2">
	{{ login.passw }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<a href="{% url 'password_reset' %}">Forgot your password?</a>
      </td>
      <td align="right">
	<input type="submit" id="add_button" value="Login"/>
      </td>
    </tr>
  </table>
  </form>
  <br><br><br><br><br><br>
  <div align="center"><small>WebApp powered by:</small></div>
  <div align="center"><small>django MariaDB NGINX Gunicorn</small></div>
</div>
{% endblock centre_piece %}
